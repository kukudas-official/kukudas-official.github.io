<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .footer-text {
            font-szie: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <iframe src="https://coupa.ng/cemSpw" width="100%" height="75" frameborder="0" scrolling="no" referrerpolicy="unsafe-url"></iframe>
    <div class="footer-text">"쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다."</div>
</body>
</html>
